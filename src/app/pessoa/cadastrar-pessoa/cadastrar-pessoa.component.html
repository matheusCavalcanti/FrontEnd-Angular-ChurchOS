<div class="container espaco-baixo">
    <div class="titulo">
      <h1>{{ editando ? 'Edição de' : 'Nova' }} Pessoa</h1>
    </div>
  
    <form #f="ngForm">
      <div class="col-md-8">
        <mat-form-field class="col-md-8">
            <input matInput placeholder="Nome" [(ngModel)]="pessoa.nome" name="nome" required>
        </mat-form-field>    
      </div>
  
      <div class="col-md-12">
        <mat-form-field class="col-md-3">
            <input matInput placeholder="Cpf" [(ngModel)]="pessoa.cpf" name="cpf" required>
        </mat-form-field>    
        <mat-form-field class="col-md-3">
            <input matInput  [matDatepicker]="picker"placeholder="Data Nascimento" 
              [(ngModel)]="pessoa.dataNascimento" name="dataNascimento" required disabled>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker disabled="false"></mat-datepicker>
        </mat-form-field>    
        <mat-form-field class="col-md-2">
          <mat-select placeholder="Estado Civil" [(ngModel)]="pessoa.estadoCivil" name="estadoCivil">
            <mat-option *ngFor="let estCivil of estadoCivil" [value]="estCivil.value">
              {{estCivil.view}}
            </mat-option>
          </mat-select>
        </mat-form-field>    
      </div>
  
      <div class="col-md-8">
        <mat-radio-group class="col-md-4" [(ngModel)]="pessoa.sexo" name="sexo">
          <label style="margin-right: 10px;">Sexo*:</label>
          <mat-radio-button value="MASCULINO">Masculino</mat-radio-button>
          <mat-radio-button style="margin-left: 5px;" value="FEMININO">Feminino</mat-radio-button>
          </mat-radio-group>
        <mat-form-field class="col-md-4">
            <input matInput placeholder="Celular" [(ngModel)]="pessoa.celular" name="celular" required>
        </mat-form-field>    
      </div>
  
      <div class="col-md-10">
          <mat-form-field class="col-md-5">
              <mat-select placeholder="Igreja (Selecione uma Igreja)" [(ngModel)]="pessoa.igreja.id" name="igreja">
                <mat-option *ngFor="let igreja of igrejas" [value]="igreja.id">
                  {{igreja.nome}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        <mat-form-field class="col-md-4">
            <mat-select placeholder="Vínculo (Selecione)" [(ngModel)]="pessoa.vinculo" name="vinculo">
                <mat-option *ngFor="let vinc of vinculo" [value]="vinc.value">
                  {{vinc.view}}
                </mat-option>
              </mat-select>
        </mat-form-field>    
      </div>
  
      <div class="col-md-10">
        <mat-form-field class="col-md-4">
            <input matInput placeholder="CEP" [(ngModel)]="pessoa.endereco.cep" name="cep"
            type="text" mask="99.999-999">
        </mat-form-field>    
      </div>
      
      <div class="col-md-10">
        <mat-form-field class="col-md-5">
          <input matInput placeholder="Cidade" [(ngModel)]="pessoa.endereco.cidade" name="cidade">
        </mat-form-field>    
        <mat-form-field class="col-md-4">
          <mat-select placeholder="Estado" [(ngModel)]="pessoa.endereco.estado" name="estado">
            <mat-option *ngFor="let est of estados" [value]="est.value">
              {{est.view}}
            </mat-option>
        </mat-select>
        </mat-form-field>    
        </div>
  
      <div class="col-md-10">
        <mat-form-field class="col-md-6">
            <input matInput placeholder="Logradouro" [(ngModel)]="pessoa.endereco.logradouro" name="logradouro">
        </mat-form-field>    
        <mat-form-field class="col-md-3">
            <input matInput placeholder="Número" [(ngModel)]="pessoa.endereco.numero" name="numero">
        </mat-form-field>
      </div>
  
      <div>
        <button type="submit" (click)="salvar()" mat-raised-button class="botao-padrao botao-verde">
          Salvar<mat-icon style="margin-bottom:4px; margin-left: 7px;">send</mat-icon>
        </button>
  
        <a class="botao-link" style="margin-left: 10px;" mat-button color="primary" routerLink="/pessoas">Voltar para Pesquisa</a>
      </div>
    </form>
  
  
  </div>
