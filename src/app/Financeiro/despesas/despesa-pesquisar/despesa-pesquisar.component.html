<div class="container">
    <div class="titulo">
        <h1>Despesas</h1>
    </div>

    <div class="col-md-4">
        <mat-form-field class="input-full-width">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar Despesa">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>

    <div class="col-md-12 mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="fornecedor">
                <th mat-header-cell *matHeaderCellDef> Fornecedor </th>
                <td mat-cell *matCellDef="let despesa"> {{despesa.fornecedor.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let despesa"> {{despesa.categoria.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="conta">
                <th mat-header-cell *matHeaderCellDef> Conta </th>
                <td mat-cell *matCellDef="let despesa"> {{despesa.conta.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let despesa"> {{despesa.data | date:'dd/MM/y'}} </td>
            </ng-container>

            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let despesa"> {{despesa.valor | currency:'BRL'}} </td>
            </ng-container>

            <ng-container matColumnDef="formaPagamento">
                <th mat-header-cell *matHeaderCellDef> Forma Pag. </th>
                <td mat-cell *matCellDef="let despesa"> {{despesa.formaPagamento}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Stastus </th>
                <td mat-cell *matCellDef="let despesa"> {{despesa.status}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let despesa">
                    <button mat-mini-fab matTooltip="Editar" matTooltipPosition="left" [routerLink]="['/despesas', despesa.id]">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-mini-fab color="warn" style="margin-left: 5px;" matTooltip="Excluir" matTooltipPosition="right"
                        (click)="confirmarExclusao(despesa.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="colunas; sticky: true"></tr>
            <tr mat-row *matRowDef="let despesa; columns: colunas;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>

    <a mat-raised-button color="primary" routerLink="/despesas/nova" style="text-decoration: none; margin-top: 20px; margin-bottom: 30px;">Nova
        Despesa
        <mat-icon style="margin-bottom:4px; margin-left: 7px;">add</mat-icon></a>





</div>
