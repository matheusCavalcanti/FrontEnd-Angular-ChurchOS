<div class="container">
    <div class="titulo">
      <h1>Categorias Financeiro</h1>
    </div>

      <div class="col-md-4">
        <mat-form-field class="input-full-width">
            <input matInput (keyup)="applyFilter($event.target.value)"
             placeholder="Filtrar Categoria">     
             <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
  
      <div class="col-md-12 mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef> Descrição </th>
              <td mat-cell *matCellDef="let categoria"> {{categoria.descricao}} </td>
          </ng-container>

          <ng-container matColumnDef="natureza">
              <th mat-header-cell *matHeaderCellDef> Natureza </th>
              <td mat-cell *matCellDef="let categoria"> {{categoria.natureza}} </td>
          </ng-container>  

           <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let categoria">
                  <button mat-mini-fab matTooltip="Editar" matTooltipPosition="left"
                     [routerLink]="['/categoria-financeiro', categoria.id]">
                      <mat-icon>create</mat-icon>
                  </button>
                  <button mat-mini-fab color="warn" style="margin-left: 5px;"
                     matTooltip="Excluir" matTooltipPosition="right" (click)="confirmarExclusao(categoria.id)">
                      <mat-icon>delete</mat-icon>
                  </button>                              
              </td>
            </ng-container>          

        <tr mat-header-row *matHeaderRowDef="colunas; sticky: true"></tr>
        <tr mat-row *matRowDef="let categoria; columns: colunas;"></tr>  

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>    
      
    </div>

    <a mat-raised-button color="primary" routerLink="/categoria-financeiro/nova" 
     style="text-decoration: none; margin-top: 20px; margin-bottom: 30px;">Nova Categoria
        <mat-icon style="margin-bottom:4px; margin-left: 7px;">add</mat-icon></a>


</div>
