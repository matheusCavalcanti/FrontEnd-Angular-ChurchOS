<div class="container">
  <div class="titulo">
    <h1>Contas Bancárias</h1>
  </div>

  <div class="col-md-4">
    <mat-form-field class="input-full-width">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar Conta Bancária">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="col-md-12 mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let conta"> {{conta.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let conta"> {{conta.tipo}} </td>
      </ng-container>

      <ng-container matColumnDef="banco">
        <th mat-header-cell *matHeaderCellDef> Banco </th>
        <td mat-cell *matCellDef="let conta"> {{conta.banco}} </td>
      </ng-container>

      <ng-container matColumnDef="agencia">
        <th mat-header-cell *matHeaderCellDef> Agência </th>
        <td mat-cell *matCellDef="let conta"> {{conta.agencia}} </td>
      </ng-container>

      <ng-container matColumnDef="conta">
        <th mat-header-cell *matHeaderCellDef> Conta </th>
        <td mat-cell *matCellDef="let conta"> {{conta.conta}} </td>
      </ng-container>

      <ng-container matColumnDef="saldo">
        <th mat-header-cell *matHeaderCellDef> Saldo </th>
        <td mat-cell *matCellDef="let conta"> {{conta.saldo | currency:'BRL'}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let conta">
          <button mat-mini-fab matTooltip="Editar" matTooltipPosition="left" [routerLink]="['/conta-bancaria', conta.id]">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-mini-fab color="warn" style="margin-left: 5px;" matTooltip="Excluir" matTooltipPosition="right"
            (click)="confirmarExclusao(conta.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas; sticky: true"></tr>
      <tr mat-row *matRowDef="let categoria; columns: colunas;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>

  <a mat-raised-button color="primary" routerLink="/conta-bancaria/nova"
     style="text-decoration: none; margin-top: 20px; margin-bottom: 30px;">Nova Conta
    <mat-icon style="margin-bottom:4px; margin-left: 7px;">add</mat-icon></a>


</div>
