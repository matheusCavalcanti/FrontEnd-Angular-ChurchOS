<div class="container" style="margin-top: 40px">
  <h1 class="ls-login-logo">Login</h1>
  <form role="form">
    <fieldset>

      <div class="col-md-6">
        <mat-form-field class="input-full-width">
          <input matInput placeholder="Email" required>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field class="input-full-width">
          <input type="password" matInput placeholder="Senha" required>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <button mat-raised-button color="primary" type="submit" value="Entrar" class="input-full-width">Entrar</button>
        <p class="txt-center ls-login-signup">Não possui um usuário no ChurchOS?
          <a routerLink="/usuario/novo">Cadastre-se agora</a>
        </p>
      </div>

    </fieldset>
  </form>

</div>
