<div class="container">
  <div class="titulo">
    <h1>Lista de Ministros</h1>
  </div>

    <div class="col-md-4">
      <mat-form-field class="input-full-width">
          <input matInput (keyup)="applyFilter($event.target.value)"
           placeholder="Filtrar Ministro">     
           <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <div class="col-md-12 mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" #tabela>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let ministro"> {{ministro.pessoa.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="tipoMinisterio">
            <th mat-header-cell *matHeaderCellDef> Ministério </th>
            <td mat-cell *matCellDef="let ministro"> {{ministro.tipoMinisterio}} </td>
        </ng-container>  

        <ng-container matColumnDef="sexo">
           <th mat-header-cell *matHeaderCellDef> Sexo </th>
           <td mat-cell *matCellDef="let ministro"> {{ministro.pessoa.sexo}} </td>
        </ng-container>

        <ng-container matColumnDef="celular">
            <th mat-header-cell *matHeaderCellDef> Celular </th>
            <td mat-cell *matCellDef="let ministro"> {{ministro.pessoa.celular}} </td>
         </ng-container>

         <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let ministro">
                <button mat-mini-fab matTooltip="Editar" matTooltipPosition="left"
                   [routerLink]="['/ministros', ministro.id]">
                    <mat-icon>create</mat-icon>
                </button>
                <button mat-mini-fab color="warn" style="margin-left: 5px;"
                   matTooltip="Excluir" matTooltipPosition="right" (click)="confirmarExclusao(ministro.id)">
                    <mat-icon>delete</mat-icon>
                </button>                              
            </td>
          </ng-container>          

      <tr mat-header-row *matHeaderRowDef="colunas; sticky: true"></tr>
      <tr mat-row *matRowDef="let musica; columns: colunas;"></tr>  

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>    
    
  </div>

  <a mat-raised-button color="primary" routerLink="/ministros/novo" 
   style="text-decoration: none; margin-top: 20px;">Novo Ministro
      <mat-icon style="margin-bottom:4px; margin-left: 7px;">add</mat-icon></a>


</div>
