<div class="container">
    <div class="titulo">
      <h1>Lista de Músicas</h1>
    </div>

      <div class="col-md-4">
        <mat-form-field class="input-full-width">
            <input matInput (keyup)="applyFilter($event.target.value)"
             placeholder="Buscar Música">     
             <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
  
      <div class="col-md-12 mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" #tabela>

          <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef> Descrição </th>
              <td mat-cell *matCellDef="let musica"> {{musica.descricao}} </td>
          </ng-container>

          <ng-container matColumnDef="nomeOriginal">
              <th mat-header-cell *matHeaderCellDef> Nome Original </th>
              <td mat-cell *matCellDef="let musica"> {{musica.nomeOriginal}} </td>
          </ng-container>  

          <ng-container matColumnDef="banda">
             <th mat-header-cell *matHeaderCellDef> Banda </th>
             <td mat-cell *matCellDef="let musica"> {{musica.banda}} </td>
          </ng-container>

          <ng-container matColumnDef="tom">
              <th mat-header-cell *matHeaderCellDef> Tom </th>
              <td mat-cell *matCellDef="let musica"> {{musica.tom}} </td>
           </ng-container>

           <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let musica">
                  <button mat-mini-fab matTooltip="Editar" matTooltipPosition="left"
                     [routerLink]="['/musicas', musica.id]">
                      <mat-icon>create</mat-icon>
                  </button>
                  <button mat-mini-fab color="warn" style="margin-left: 5px;"
                     matTooltip="Excluir" matTooltipPosition="right" (click)="confirmarExclusao(musica.id)">
                      <mat-icon>delete</mat-icon>
                  </button>                              
              </td>
            </ng-container>          

        <tr mat-header-row *matHeaderRowDef="colunas; sticky: true"></tr>
        <tr mat-row *matRowDef="let musica; columns: colunas;"></tr>  

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>    
      
    </div>

    <a mat-raised-button color="primary" routerLink="/musicas/nova" 
     style="text-decoration: none; margin-top: 20px;">Nova Música
        <mat-icon style="margin-bottom:4px; margin-left: 7px;">add</mat-icon></a>


</div>
